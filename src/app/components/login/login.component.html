<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img src="../../../assets/img/image.png" class="logo" alt="login">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Ingresar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar contrase√±a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
